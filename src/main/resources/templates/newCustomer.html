<body class="bodyHome img-thumbnail container bg-light">
<div class="container">
    <h2 class="bg-light text-10 font-14 text-primary border rounded font-weight-bold m-2 p-2 w-50">افزودن/ویرایش مشتریان</h2>
    <br>
    <br>
    <form action="#" th:action="@{/customer/newCustomer}" th:object="${customer}" method="get">

        <div class="row">
            <div class="form-group col-md-8">
                <label for="code" class="col-form-label">شماره عضویت</label> <input type="text" th:field="*{code}"
                                                                                    class="form-control" id="code"
                                                                                    placeholder="شماره عضویت">
            </div>
            <div class="form-group col-md-8">
                <label for="name" class="col-form-label">نام</label> <input type="text" th:field="*{name}"
                                                                            class="form-control" id="name"
                                                                            placeholder="نام">
            </div>
            <div class="form-group col-md-8">
                <label for="lastName" class="col-form-label">نام خانوادگی</label> <input type="text"
                                                                                         th:field="*{lastName}"
                                                                                         class="form-control"
                                                                                         id="lastName"
                                                                                         placeholder="نام خانوادگی">
            </div>
            <div class="form-group col-md-8">
                <label for="internationalCode" class="col-form-label">کد ملی</label> <input type="text"
                                                                                            th:field="*{internationalCode}"
                                                                                            class="form-control"
                                                                                            id="internationalCode"
                                                                                            placeholder="کد ملی">
            </div>
            <div class="form-group col-md-8">
                <label for="portionNumber" class="col-form-label">تعداد سهم</label> <input type="text"
                                                                                           th:field="*{portionNumber}"
                                                                                           class="form-control"
                                                                                           id="portionNumber"
                                                                                           placeholder="تعداد سهم">
            </div>
        </div><br>
        <div dir="ltr" class="col-md-6">
            <input type="submit" class="btn btn-info" value="ذخیره">
        </div>
    </form>
    <br><br><br>

    <a href="/index">برو به صفحه اصلی...</a>
</div>
</body>
</html>
