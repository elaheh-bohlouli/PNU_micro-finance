<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ویرایش مشتری</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css"  integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body  dir="rtl" class="bodyHome img-thumbnail container bg-light">
	<div>
		<h2 class="bg-light text-10 font-14 text-primary border rounded font-weight-bold m-2 p-2 w-50">ویرایش مشتری</h2>
		<br>
		<br>
		<form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>نام:</td>
					<td><input type="text" th:field="${customer.code}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>نام خانوادگی</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>کد ملی</td>
					<td><input type="text" th:field="*{internationalCode}" /></td>
				</tr>
				<tr>
					<td>تعداد سهم</td>
					<td><input type="text" th:field="*{portionNumber}" /></td>
				</tr>
			</table>
			<div dir="ltr">
				<td colspan="2"><button class="btn-info bg-info" type="submit">ذخیره</button></td>
			</div>
		</form>
	</div>
	<br><br><br>
	<a href="index.html">برو به صفحه اصلی...</a>
</body>
</html>
