<body>
	<div>
		<h1>ویرایش مشتریان</h1>
		<br/>
		<form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>نام:</td>
					<td><input type="text" th:field="${customer.code}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>نام خانوادگی</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>کد ملی</td>
					<td><input type="text" th:field="*{internationalCode}" /></td>
				</tr>
				<tr>
					<td>تعداد سهم</td>
					<td><input type="text" th:field="*{portionNumber}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
