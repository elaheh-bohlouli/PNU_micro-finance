    <meta charset="utf-8">

</head>
<body class="bodyHome img-thumbnail container bg-light">
<div align="center">
    <h2 class="bg-light text-10 font-14 text-primary border rounded font-weight-bold m-2 p-2 w-50">صفحه مشتریان</h2>
    <br>
    <br>
    <div class="container">
        <div class="sticky-top bg-primary p-3 rounded">
            <fieldset class="fieldsetSty">
                <legend aria-readonly="true" class="legendSty">جستجو</legend>
                <form th:action="@{/customer/customerList}" method="get">
                    کد عضویت: <input type="text" name="code" id="code" size="50" th:value="${code}" placeholder="کد عضویت"/>
                    نام: <input type="text" name="name" id="name" size="50" th:value="${name}" placeholder="نام"/>
                    نام خانوادگی: <input type="text" name="lastName" id="lastName" size="50" th:value="${lastName}" placeholder="نام خانوادگی"/>
                    کد ملی: <input type="text" name="internationalCode" id="internationalCode" size="50" th:value="${internationalCode}" placeholder="کد ملی"/>
                    <br>
                    <button class="btn btn-outline-primary active" type="submit">
                        جستجو
                    </button>
                    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
                </form>
            </fieldset>

            <table class="table table-striped table-responsive-md">
                <thead>
                <tr class="header">
                    <th>شماره عضویت</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>کد ملی</th>
                    <th>تعداد سهم</th>
                    <th>تاریخ عضویت</th>
                    <th>تاریخ آخرین ویرایش</th>
                    <th>وضعیت مشتری</th>
                    <th>,ویرایش مشتری</th>
                    <th>حذف مشتری</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${listCustomers}">
                    <td th:text="${customer.code}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.internationalCode}"></td>
                    <td th:text="${customer.portionNumber}"></td>
                    <td th:text="${customer.createDate}"></td>
                    <td th:text="${customer.lastModifiedDataTime}"></td>
                    <td th:text="${customer.active}"></td>
                    <td><a th:href="@{/customer/editCustomer/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/customer/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

            <a href="/">برو به صفحه اصلی...</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(new function () {
        $("#buttonSearch").on("click", function (e) {
            keyword = $("#fieldKeyword").val();
            alert("Keyword:" + keyword);
        });
    });

    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
