<!doctype html>
<html dir="rtl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="ar">
<head>
    <title>ورود به سیستم</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css"  integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body dir="rtl" class="bodyHome img-thumbnail container bg-light">
<h2 class="bg-light text-10 font-14 text-primary border rounded font-weight-bold m-2 p-2 w-50">ورود کاربر</h2>
<br>
<br>
<div layout:fragment="content">
    <div class="container main-content">
        <h3 class="bg-light">ورود به برنامه صندوق رفاه فرهنگیان</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    نام کاربری یا پسورد شما صحیح نمی باشد.
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">نام کاربری</label>
                <div class="col-sm-6">
                    <input type="text" id="username" name="username" class="m-1 p-1 form-control" placeholder="نام کاربری" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="m-1 p-1 col-sm-2 col-form-label">گذرواژه عبور</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="m-1 p-1 form-control" placeholder="پسورد" autofocus="autofocus">
                </div>
            </div>
            <div dir="ltr" class="form-group row">
                <div dir="ltr" class="col-sm-2">
                    <button type="submit" class="m-1 p-1 btn-info ">ورود</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br><br><br>
<a href="index.html">برو به صفحه اصلی...</a>
</body>
</html>
